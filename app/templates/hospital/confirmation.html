{% extends "hospital/base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg text-center">
        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 12l2 2 4-4M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z"/>
            </svg>
        </div>

        <!-- Confirmation Message -->
        <h1 class="text-2xl font-bold text-blue-700 mb-2">Booking Confirmed</h1>
        <p class="text-gray-700 mb-4">
            We have received your appointment request. One of our representatives will contact you shortly to confirm the details.
        </p>

        <a href="{% url 'home' %}" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
