{% extends "hospital/base.html" %}

{% block content %}
<h1 class="text-4xl font-extrabold text-center text-blue-700 mb-12">Meet Our Doctors</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-4">
    {% for d in doctors %}
    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden">
        <img src="{{ d.doc_image.url }}" alt="{{ d.doc_name }}" class="w-full h-56 object-cover rounded-t-2xl">

        <div class="p-5">
            <h2 class="text-2xl font-bold text-gray-800 mb-1">{{ d.doc_name }}</h2>
            <p class="text-blue-600 font-medium mb-1">Specialist in {{ d.doc_spec }}</p>
            <p class="text-gray-500 text-sm">Department: {{ d.dep_name }}</p>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-gray-500 col-span-full text-lg">No doctors available at the moment.</p>
    {% endfor %}
</div>
{% endblock %}
