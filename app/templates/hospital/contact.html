{% extends "hospital/base.html" %}

{% block content %}
<section class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8">Contact Us</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
                <textarea id="message" name="message" rows="5" required class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
                    Send Message
                </button>
            </div>
        </form>

        <!-- Contact Info -->
        <div class="space-y-4 text-gray-700">
            <div>
                <h2 class="text-xl font-semibold text-blue-600 mb-1">Visit Us</h2>
                <p>City Hospital<br>123 Health Ave<br>New York, NY 10001</p>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-blue-600 mb-1">Call Us</h2>
                <p>+1 (800) 123-4567</p>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-blue-600 mb-1">Email</h2>
                <p>contact@cityhospital.com</p>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-blue-600 mb-1">Working Hours</h2>
                <p>Mon - Sat: 9:00 AM â€“ 6:00 PM<br>Sunday: Closed</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
