{% extends "hospital/base.html" %}

{% block content %}
<h1 class="text-4xl font-extrabold text-center text-blue-700 mb-12">Our Departments</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for d in dept %}
    <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-2xl font-bold text-blue-800 mb-2">{{ d.dep_name }}</h2>
        <p class="text-gray-600">{{ d.dep_decription }}</p>
    </div>
    {% empty %}
    <p class="col-span-full text-center text-gray-500 text-lg">No departments available at the moment.</p>
    {% endfor %}
</div>
{% endblock %}
